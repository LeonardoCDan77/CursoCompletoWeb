<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>

	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
			
		}
		/*Links n√£o visitados*/
		a:link{
			color:  green;
		}
		/*Links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*Links hover, passa o cursor sobre o link*/
		a:hover{
			color: red;
			background: pink;
		}
		a:active{
			color: blue;
		}
	</style>

</head>
<body>

	<a href="https://www.google.com.br">Google </a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso </a>
	<a href="https://www.chess.com">Chess</a> |

</body>
</html>
